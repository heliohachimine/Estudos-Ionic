<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  
    <ion-card >

        <ion-item>
          <ion-avatar item-start>
            <img src="{{post[0].img_avatar}}">
          </ion-avatar>
          <h2 class="feed_title">{{ post[0].nome_usuario }}</h2>
          <p>{{post[0].data}}</p>
        </ion-item>
      
        <img src="{{post[0].img_feed}}">
      
        <ion-card-content>
          <p>{{ post[0].txt }}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small (click)="darLike(0)">
              <ion-icon name="thumbs-up" class="custom-icon"></ion-icon>
              <div class="div_likes">{{ post[0].likes }} Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text" class="custom-icon"></ion-icon>
              <div class="div_comments">Comment</div>
            </button>
          </ion-col>

        </ion-row>
      
      </ion-card>

      <ion-card >

          <ion-item>
            <ion-avatar item-start>
              <img src="{{post[1].img_avatar}}">
            </ion-avatar>
            <h2 class="feed_title">{{ post[1].nome_usuario }}</h2>
            <p>{{post[1].data}}</p>
          </ion-item>
        
          <img src="{{post[1].img_feed}}">
        
          <ion-card-content>
            <p>{{ post[1].txt }}</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small (click)="darLike(1)">
                <ion-icon name="thumbs-up" class="custom-icon"></ion-icon>
                <div class="div_likes">{{ post[1].likes }} Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="text" class="custom-icon"></ion-icon>
                <div class="div_comments">Comment</div>
              </button>
            </ion-col>
  
          </ion-row>
        
        </ion-card>

     

</ion-content>
